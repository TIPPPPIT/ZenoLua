<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZENO | Ultimate Obfuscator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --accent: #00f2ff;
            --secondary: #7000ff;
            --bg: #030005;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --text: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Space Grotesk', sans-serif;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #mc-crosshair {
            position: fixed;
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 10000;
            mix-blend-mode: difference;
            transform: translate(-50%, -50%);
        }

        #mc-crosshair::before,
        #mc-crosshair::after {
            content: '';
            position: absolute;
            background: #fff;
        }

        #mc-crosshair::before {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        #mc-crosshair::after {
            width: 100%;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }

        .background-blobs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            filter: blur(100px);
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            opacity: 0.2;
            animation: float 25s infinite alternate;
        }

        .blob-1 {
            width: 600px;
            height: 600px;
            background: var(--secondary);
            top: -20%;
            left: -10%;
        }

        .blob-2 {
            width: 500px;
            height: 500px;
            background: #ff00c8;
            bottom: -10%;
            right: -10%;
            animation-delay: -5s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) scale(1);
            }

            100% {
                transform: translate(-100px, 50px) scale(1.1);
            }
        }

        .container {
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            background: var(--glass);
            backdrop-filter: blur(40px);
            border: 1px solid var(--border);
            border-radius: 32px;
            display: flex;
            flex-direction: column;
            padding: 3rem;
            position: relative;
            z-index: 10;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: -2px;
            background: linear-gradient(90deg, #fff, var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-badge {
            background: rgba(0, 242, 255, 0.08);
            color: var(--accent);
            padding: 8px 20px;
            border-radius: 12px;
            font-size: 0.75rem;
            border: 1px solid rgba(0, 242, 255, 0.2);
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .editor-grid {
            display: grid;
            grid-template-columns: 1fr 160px 1fr;
            gap: 2.5rem;
            flex: 1;
        }

        .panel {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.4s;
        }

        .panel:hover {
            border-color: rgba(0, 242, 255, 0.2);
        }

        .panel-label {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.03);
            font-size: 0.7rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid var(--border);
        }

        textarea {
            width: 100%;
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-family: var(--font-mono);
            font-size: 0.9rem;
            padding: 1.5rem;
            resize: none;
            outline: none;
            line-height: 1.6;
        }

        .controls {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 1.2rem;
        }

        .main-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 1.25rem;
            border-radius: 16px;
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .main-btn:hover {
            background: var(--accent);
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0, 242, 255, 0.4);
        }

        .sub-btn {
            background: transparent;
            color: #fff;
            border: 1px solid var(--border);
            padding: 1rem;
            border-radius: 16px;
            font-size: 0.75rem;
            transition: 0.3s;
        }

        .sub-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--text-dim);
        }

        footer {
            margin-top: 2.5rem;
            display: flex;
            justify-content: space-between;
            color: var(--text-dim);
            font-size: 0.75rem;
        }

        @media (max-width: 1000px) {
            * {
                cursor: auto;
            }

            #mc-crosshair {
                display: none;
            }

            .editor-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: row;
            }

            .container {
                height: auto;
                padding: 2rem;
            }
        }
    </style>
</head>

<body>
    <div id="mc-crosshair"></div>

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <main class="container">
        <header>
            <h1>ZENO <span style="color: var(--accent);">LUA</span></h1>
            <div class="status-badge">EDITION: MC-GLASS</div>
        </header>

        <section class="editor-grid">
            <div class="panel">
                <div class="panel-label">Source code</div>
                <textarea id="input" placeholder="-- Script Ready..."></textarea>
            </div>

            <div class="controls">
                <button id="obfuscate-btn" class="main-btn">Obfuscate</button>
                <button id="copy-btn" class="sub-btn">Copy Result</button>
            </div>

            <div class="panel">
                <div class="panel-label">Encrypted output</div>
                <textarea id="output" readonly placeholder="Result..."></textarea>
            </div>
        </section>

        <footer>
            <span>v7.0.0 â€¢ PRO</span>
            <span>&copy; 2026 Zeno Labs</span>
        </footer>
    </main>

    <script>
        (function () {
            const ch = document.getElementById('mc-crosshair');
            document.addEventListener('mousemove', (e) => {
                ch.style.left = e.clientX + 'px';
                ch.style.top = e.clientY + 'px';
            });

            const inArea = document.getElementById('input'), outArea = document.getElementById('output');
            const runBtn = document.getElementById('obfuscate-btn'), copyBtn = document.getElementById('copy-btn');

            runBtn.addEventListener('click', () => {
                let code = inArea.value; if (!code) return;
                runBtn.textContent = '...';
                setTimeout(() => {
                    code = code.replace(/--.*/g, '');
                    code = code.replace(/"([^"]*)"/g, (_, s) => '"' + s.split('').map(c => '\\' + c.charCodeAt(0)).join('') + '"');
                    outArea.value = code;
                    runBtn.textContent = 'DONE';
                    setTimeout(() => runBtn.textContent = 'Obfuscate', 1500);
                }, 400);
            });

            copyBtn.addEventListener('click', () => {
                outArea.select(); document.execCommand('copy');
                copyBtn.textContent = 'COPIED';
                setTimeout(() => copyBtn.textContent = 'Copy Result', 1500);
            });
        })();
    </script>
</body>

</html>
