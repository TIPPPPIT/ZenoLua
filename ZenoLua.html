<!DOCTYPE html>
<html lang="de" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeno Lua | Premium Obfuscator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-page: #0d1117;
            --bg-box: #161b22;
            --border: #30363d;
            --text-main: #c9d1d9;
            --text-sec: #8b949e;
            --accent: #238636;
            --accent-hover: #2ea043;
            --btn-bg: #21262d;
            --btn-border: rgba(240, 246, 252, 0.1);
            --btn-text: #c9d1d9;
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            --font-mono: 'JetBrains Mono', 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-page);
            color: var(--text-main);
            font-family: var(--font-sans);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: var(--bg-box);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
        }

        .nav-content {
            max-width: 1216px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            font-size: 1.25rem;
        }

        .badge {
            background-color: rgba(56, 139, 253, 0.1);
            color: #58a6ff;
            border: 1px solid rgba(56, 139, 253, 0.4);
            padding: 2px 8px;
            border-radius: 999px;
            font-size: 0.75rem;
        }

        .main-content {
            max-width: 1216px;
            margin: 0 auto;
            padding: 40px 2rem;
            width: 100%;
            flex: 1;
        }

        .header-container {
            margin-bottom: 40px;
        }

        .header-container h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header-container p {
            color: var(--text-sec);
            font-size: 1.1rem;
        }

        .editor-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
        }

        @media (min-width: 1012px) {
            .editor-grid {
                grid-template-columns: 1fr auto 1fr;
            }
        }

        .box {
            background-color: var(--bg-box);
            border: 1px solid var(--border);
            border-radius: 6px;
            display: flex;
            flex-direction: column;
        }

        .box-header {
            background-color: #161b22;
            padding: 8px 16px;
            border-bottom: 1px solid var(--border);
        }

        .box-header h3 {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-main);
        }

        .box-body {
            padding: 0;
            flex: 1;
            min-height: 500px;
        }

        textarea {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            color: var(--text-main);
            font-family: var(--font-mono);
            font-size: 13px;
            padding: 16px;
            resize: none;
        }

        textarea:focus {
            outline: none;
        }

        .action-bar {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 12px;
        }

        .btn-primary {
            background-color: var(--accent);
            color: #fff;
            border: 1px solid rgba(27, 31, 36, 0.15);
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-primary:active {
            transform: translateY(1px);
        }

        .btn-secondary {
            background-color: var(--btn-bg);
            color: var(--btn-text);
            border: 1px solid var(--border);
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
        }

        .site-footer {
            border-top: 1px solid var(--border);
            padding: 40px 2rem;
            margin-top: 40px;
        }

        .footer-content {
            max-width: 1216px;
            margin: 0 auto;
            color: var(--text-sec);
            font-size: 12px;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <svg height="32" viewBox="0 0 16 16" width="32" class="octicon">
                    <path
                        d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"
                        fill="currentColor"></path>
                </svg>
                <span>Zeno Lua</span>
            </div>
            <div class="nav-links">
                <span class="badge">v2.1.0</span>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="header-container">
            <h1>Obfuscate your Roblox scripts</h1>
            <p>Zeno is a premium Lua obfuscator designed for maximum security and ease of use on GitHub.</p>
        </div>

        <div class="editor-grid">
            <div class="box">
                <div class="box-header">
                    <h3>Input</h3>
                </div>
                <div class="box-body">
                    <textarea id="input" placeholder="-- Paste your Lua code here..."></textarea>
                </div>
            </div>

            <div class="action-bar">
                <button id="obfuscate-btn" class="btn-primary">Obfuscate</button>
                <button id="copy-btn" class="btn-secondary">Copy Results</button>
            </div>

            <div class="box">
                <div class="box-header">
                    <h3>Result</h3>
                </div>
                <div class="box-body">
                    <textarea id="output" readonly placeholder="Result will appear here..."></textarea>
                </div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <p>&copy; 2026 Zeno Labs â€¢ Optimized for GitHub Hosting</p>
        </div>
    </footer>

    <script>
        (function () {
            const inputArea = document.getElementById('input');
            const outputArea = document.getElementById('output');
            const obfuscateBtn = document.getElementById('obfuscate-btn');
            const copyBtn = document.getElementById('copy-btn');

            const robloxGlobals = new Set([
                "game", "workspace", "script", "Instance", "Enum", "Color3", "Vector3", "CFrame",
                "wait", "task", "spawn", "delay", "print", "warn", "error", "type", "tostring",
                "tonumber", "pairs", "ipairs", "next", "getmetatable", "setmetatable", "math",
                "string", "table", "coroutine", "debug", "os", "tick", "shared", "_G",
                "plugin", "require", "UDim2", "UDim", "RaycastParams", "Ray", "BrickColor",
                "TweenInfo", "Region3", "Faces", "Axes", "DateTime", "NumberRange", "NumberSequence",
                "ColorSequence", "PhysicalProperties", "Rect", "Font", "CatalogSearchParams",
                "OverlapParams", "DockWidgetPluginGuiInfo", "FloatCurveKey", "PathWaypoint",
                "RotationCurveKey", "assert", "collectgarbage", "pcall", "xpcall", "select",
                "rawset", "rawget", "rawequal", "unpack", "utf8", "bit32", "getfenv", "setfenv"
            ]);

            function generateName(length = 10) {
                const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
                let res = 'v_';
                for (let i = 0; i < length; i++) {
                    res += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return res;
            }

            function obfuscateStrings(code) {
                return code.replace(/("[^"\\]*(?:\\.[^"\\]*)*"|'[^'\\]*(?:\\.[^'\\]*)*')/g, (match) => {
                    const content = match.slice(1, -1);
                    if (!content) return match;
                    let encoded = "";
                    for (let i = 0; i < content.length; i++) {
                        encoded += "\\" + content.charCodeAt(i);
                    }
                    return `"${encoded}"`;
                });
            }

            function removeComments(code) {
                let clean = code.replace(/--\[\[[\s\S]*?\]\]/g, '');
                clean = clean.replace(/--.*/g, '');
                return clean;
            }

            function obfuscateBooleans(code) {
                let res = code.replace(/\btrue\b/g, '(1 == 1)');
                res = res.replace(/\bfalse\b/g, '(1 == 2)');
                return res;
            }

            function renameLocals(code) {
                const varMap = {};
                const localRegex = /\blocal\s+(?:function\s+)?([a-zA-Z_][a-zA-Z0-9_]*(?:\s*,\s*[a-zA-Z_][a-zA-Z0-9_]*)*)/g;
                let match;

                while ((match = localRegex.exec(code)) !== null) {
                    const names = match[1].split(',').map(n => n.trim());
                    for (const name of names) {
                        if (!robloxGlobals.has(name) && !name.startsWith('v_') && !varMap[name]) {
                            varMap[name] = generateName();
                        }
                    }
                }

                const paramRegex = /function\s*(?:[a-zA-Z_][a-zA-Z0-9_]*)?\s*\(([a-zA-Z_][a-zA-Z0-9_]*(?:\s*,\s*[a-zA-Z_][a-zA-Z0-9_]*)*)\)/g;
                while ((match = paramRegex.exec(code)) !== null) {
                    const names = match[1].split(',').map(n => n.trim());
                    for (const name of names) {
                        if (!robloxGlobals.has(name) && !name.startsWith('v_') && !varMap[name]) {
                            varMap[name] = generateName();
                        }
                    }
                }

                const sortedOldNames = Object.keys(varMap).sort((a, b) => b.length - a.length);
                let result = code;
                for (const old of sortedOldNames) {
                    const regex = new RegExp(`(?<![.:])\\b${old}\\b`, 'g');
                    result = result.replace(regex, varMap[old]);
                }
                return result;
            }

            function injectJunk(code) {
                const lines = code.split('\n');
                const newLines = [];
                for (const line of lines) {
                    newLines.push(line);
                    if (Math.random() < 0.3) {
                        const v = generateName(6);
                        const val = Math.floor(Math.random() * 1000);
                        newLines.push(`local ${v} = ${val};`);
                        if (Math.random() < 0.5) {
                            newLines.push(`if ${v} > ${Math.floor(Math.random() * 500)} then ${v} = ${v} + 1 end;`);
                        }
                    }
                }
                return newLines.join('\n');
            }

            function minify(code) {
                let res = code.replace(/([^\s;])\n/g, '$1;\n');
                return res.replace(/[ \t]+/g, ' ').replace(/\s*\n\s*/g, ' ').trim();
            }

            obfuscateBtn.addEventListener('click', () => {
                let code = inputArea.value;
                if (!code) return;

                code = removeComments(code);
                code = obfuscateBooleans(code);
                code = obfuscateStrings(code);
                code = renameLocals(code);
                code = injectJunk(code);
                code = minify(code);

                outputArea.value = code;

                const oldText = obfuscateBtn.textContent;
                obfuscateBtn.textContent = 'DONE!';
                setTimeout(() => obfuscateBtn.textContent = oldText, 1000);
            });

            copyBtn.addEventListener('click', () => {
                outputArea.select();
                document.execCommand('copy');
                const oldText = copyBtn.textContent;
                copyBtn.textContent = 'COPIED!';
                setTimeout(() => copyBtn.textContent = oldText, 1000);
            });
        })();
    </script>
</body>

</html>
